<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
</head>
<body>
<form>

    <h1> Order a pizza</h1>
    <input type="input" placeholder="Please enter your name" id ="name">

    <h2>Size</h2>

    <div>
    <input type="radio" name="size" value="two"/>
    <label for="size4">for two, 7.5€</label>
</div>

<div>
    <input type="radio" name="size" value="four"/>
    <label for="size4">for four, 10.5€</label>
</div>

<div>
    <input type="radio" name="size" value="six"/>
    <label for="size2">for six, 12.5€</label>
</div>

<div>
    <input type="radio" name="size" value="eight"/>
    <label for="size8">for eight, 15.5€</label>
</div>

<h2>Toppings</h2>

<h4>Select four toppings for free, then 0.5€ each</h4>

<div>
    <input type="checkbox" name="" value="pepperoni" id ="pepperoni">
    <label for="pepperoni">Pepperoni</label>
</div>

<div>
    <input type="checkbox" name="" value="mushroom" id ="mushroom">
    <label for="mushroom">Mushroom</label>
</div>

<div>
    <input type="checkbox" name="" value="double-cheese" id="double-cheese"/>
    <label for="double-cheese">Double cheese</label>
</div>

<div>
    <input type="checkbox" name="" value="salami" id ="salami">
    <label for="salami">Salami</label>
</div>

<div>
    <input type="checkbox" name="" value="onion" id ="onion">
    <label for="onion">Onion</label>
</div>

<div>
    <input type="checkbox" name="" value="chicken" id ="chicken">
    <label for="chicken">Chicken</label>
</div>

<h2>Delivery:</h2>

<select name="delivery" id="delivery">
<option value="" selected disabled>Select one...</option>
<option value="home-delivery">Home-delivery</option>
<option value="eat-in">Eat-in</option>
<option value="pick-up">Pick-up</option>
</select>

</form>

<div id="order">
    <p><b>Your Order</b></p>
    <p>Name: <span id="order-name"></span></p>
    <p>Pizza size: <span id="order-size"></span></p>
    <p>Toppings: <span id="order-toppings"></span></p>
    <p>Delivery method: <span id="order-delivery"></span></p>
    <p>Total Price: <span id="order-price"></span></p>

</div>

   <script src = 'app.js'></script>

</body>
</html>
